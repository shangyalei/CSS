<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 1000px;
            height: 500px;
            background-color: blue;
            margin:0 auto;
        }
        .box1{
            height: 300px;
            background-color: red;
            margin-right:100px;
            margin-left:100px;
        }
    </style>
</head>
<body>

<!--
    在没有定义width的div上，
    margin的值是可以影响DOM的宽度的
-->

<div class="box">
    <div class="box1"></div>
</div>





</body>
</html>
