<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 800px;
            height: 500px;
            margin:0 auto;
            background-color: darkcyan;
        }
        .main{
            height: 300px;
            background-color: lightcoral;
            margin-left:-100px;
            /*margin-left:100px;*/
            margin-right: -100px;
            /*margin-right: 100px;*/
        }
    </style>
</head>
<body>

<!--
    margin值可以改变DOM的元素的宽度

    如果给定宽度，那么无论怎么设置，它的宽度是一定的。

    负的margin-left和margin-right变大，正的


 -->

<div class="container">
    <div class="main"></div>
</div>




</body>
</html>
