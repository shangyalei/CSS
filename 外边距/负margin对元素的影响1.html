<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            margin:100px auto;
            width: 800px;
            height: 500px;
            background-color: pink;
        }
        .container div{
            width: 100px;
            height: 100px;
            margin-left:-100px;

        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: blue;
        }
        .box3{
            background-color: darkcyan;
        }
    </style>
</head>
<body>

<!--
    正常流

-->

<div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>

</body>
</html>
