<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				border: 10px solid black;
				/*标准浏览器解决包不住的问题*/
				overflow: hidden;
				/*解决ie包不住的问题*/
				*position: relative;
			}
			.content{
				/*父级小于了子集的宽度，问题开始出现，此时的ie没有问题*/
				width: 400px;
				height: 400px;
				background-color: blue;
				/*加上下面的这行代码ie开始出现问题，包不住了*/
				position: relative;
			}
		</style>
		<!--
			IE6 7 父级元素的overflow:hidden 是包不住子级的relative

			解决方案：
				针对ie6、7给父级元素添加相对定位
		-->
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>
