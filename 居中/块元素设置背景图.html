<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            padding:100px;
        }
        li{
            background-repeat: no-repeat;
            background-position: left center;
            height: 30px;
            line-height: 30px;
            float: left;
            padding:0 40px;
        }
        .demo-1,.demo-2,.demo-3{
            background-image: url("../images/cat.png");

        }
    </style>
</head>
<body>


<!-- 背景图片默认的定位点是(0,0) -->

<!--ul>li.demo-$*3-->

<ul>
    <li class="demo-1">男装</li>
    <li class="demo-2">女装</li>
    <li class="demo-3">内衣</li>
</ul>






<!-- 扩展emmet插件 -->


<!--.dd-->
<div class="dd"></div>

<!--#dd-->
<div id="dd"></div>

<!--.dd#bb-->
<div class="dd" id="bb"></div>


<!--.dd#cc{hello world}-->
<!--<div class="dd" id="cc">hello world</div>-->

<!--input[type=checkbox]-->
<!--<input type="checkbox">-->

<!--span.abc.bcd.efg-->
<span class="abc bcd efg"></span>


<!--div[data-url=ccc] 自定义属性-->

<div data-url="ccc"></div>

<!--div.demo$*5-->
<div class="demo1"></div>
<div class="demo2"></div>
<div class="demo3"></div>
<div class="demo4"></div>
<div class="demo5"></div>


<!--div>(p>span)+p>span-->
<div>
    <p><span></span></p>
    <p><span></span></p>
</div>


<!--div>(div>span*2)+(div>span*4)-->
<div>
    <div><span></span><span></span></div>
    <div><span></span><span></span><span></span><span></span></div>
</div>

</body>
</html>
