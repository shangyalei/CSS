<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				/*若设置高度是1xp,但是ie6最小高度是19px，问题出现*/
				height: 1px;
				background-color: red;
				/*解决办法加下行代码*/
				overflow: hidden;
			}
		</style>
		<!--
			IE6最小高度问题
			IE6下最小高度19px
			解决方案：
			overflow:hidden;
		-->
	</head>
	<body>
		<div></div>
	</body>
</html>
