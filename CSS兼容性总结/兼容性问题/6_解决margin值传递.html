<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				background-color: green;
				/*刚开始没这行，解决margin-top传递的问题标准浏览器*/
				overflow: hidden;

				/*刚开始没有这行，ie浏览器解决margin-top传递地的问题*/
				zoom:1;
			}
			.item{
				height: 50px;
				background-color: red;
				/*问题出现margin-top传递，上下margin叠加*/
				/*margin: 50px;*/
				margin-top:50px;
			}
			.mt100{
				margin-top: 100px;
			}
		</style>
		<!--
			1、margin-top传递
				解决方案：触发BFC、haslayout
			2、上下margin叠压
				解决方案：尽量使用同一方向的margin，比如都设置top或者bottom，
		-->
	</head>
	<body>
		<!--
			margin兼容性问题
		-->

		<div class="box">
			<div class="item"></div>
			<div class="item mt100"></div>
		</div>
	</body>
</html>
