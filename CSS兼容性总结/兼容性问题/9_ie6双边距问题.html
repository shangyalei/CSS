<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			.box{
				width: 750px;
				border: 1px solid #000;
				/*清楚浮动*/
				overflow: hidden;
			}
			.item{
				width: 200px;
				height: 200px;
				background-color: red;
				margin-left: 50px;
				/*问题出现，ie6下产生双边距,只有向左浮动的时候会产生双边距*/
				float: left;
				/*解决方案*/
				*display: inline;
			}
		</style>
		<!--
			ie6双边距问题
			当元素浮动后再设置margin那么就会产生双倍边距
			解决方案：
				针对ie6、7添加display:inline
		-->
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>
</html>
