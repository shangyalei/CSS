<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 400px;
				border: 1px solid black;
				overflow:hidden;
			}
			.left{
				float: left;
				background-color: red;
			}
			.right{
				float: right;
				background-color: blue;
			}
			/*给h2设置高度IE问题出现*/
			h2{
				/*解决方法;给这个子元素也浮动*/
				float: left;
				margin: 0;
				height: 30px;
			}
		</style>
		<!--
			解决方案：float: left;
		-->
	</head>


	<!--
	兼容性问题
	元素浮动之后里面的子元素,能设置宽度的话就给元素加宽度.
	如果需要宽度是内容撑开,就给它里边的块元素加上浮动;
	-->




	<body>
		<div class="box">
			<div class="left">
				<h2>左边</h2>
			</div>
			<div class="right">
				<h2>右边</h2>
			</div>
		</div>
	</body>
</html>
